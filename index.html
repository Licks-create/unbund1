<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="photoframe">
        <div class="frame">
            <div class="frame1" id="1" onclick="selectedEle(event)">frame-1</div>
            <div class="frame2" id="2" onclick="selectedEle(event)">frame-2</div>
            <div class="frame3" id="3" onclick="selectedEle(event)">frame-3</div>
            <div class="frame4" id="4" onclick="selectedEle(event)">frame-4</div>
            <div class="frame5" id="5" onclick="selectedEle(event)">frame-5</div>
            <div class="frame6" id="6" onclick="selectedEle(event)">frame-6</div>
            <div class="frame7" id="7" onclick="selectedEle(event)">frame-7</div>
            <div class="frame8" id="8" onclick="selectedEle(event)">frame-8</div>
        </div>

        <input type="button" onclick="next()" value="next">
        <input type="button" onclick="prev()" value="pre">
    </div>
    <script src="./script.js"></script>
</body>
</html>
